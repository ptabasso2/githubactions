
name: Spring Boot
on: [push]

jobs:
  build:
    name: build and run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1

    - name: Build with Gradle
      run: |
        gradle build
        java -jar ./build/libs/springtest0.jar

   
